- !policy
  id: test-summon-init-app-db
  owner: !group secrets_admin
  annotations:
    description: This policy contains the creds to access the summon init app DB

  body:
    - &init-variables
      - !variable password
      - !variable url
      - !variable username

    - !permit
      role: !layer /test-app
      privileges: [ read, execute ]
      resources: *init-variables

